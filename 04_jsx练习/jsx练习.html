<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx练习</title>
    </style>
</head>
<body>
    <!-- 准备容器 -->
    <div id="test"></div>

    <!-- 第一步引入react.js核心库(必须最先引入) -->
    <script src="../reactjs/react.js"></script>
    <!-- 第二步引入react-dom.js,用于react操作dom-->
    <script src="../reactjs/react-dom.js"></script>
    <!-- 第三步引入babel.js，用于将jsx语法转换为js-->
    <script src="../reactjs/babel.min.js"></script>

    <script type="text/babel"> /* 这里要写babel*/
    /*
        {}中只能写js表达式
        js表达式和js语句(代码)的区别
        1、表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
            下面这些都是表达式：
                (1).一个变量，未定义可以，如变量a
                (2). a+b（变量a+变量b）
                (3). sum(1) (调用函数)
                (4). arr.map()  数组的map方法
                (5). function test(){} 定义一个函数

        2、语句（代码）
            下面这些都是语句、代码：
                (1). if(){}
                (2). for(){}
                (3). switch(){case:xxx}
    */
        // 模拟一些数据
        const data = ["Angular","React","Vue"]
        // 1.创建虚拟dom
        const VDOM = (
            <div>
                <h1>JS前端框架</h1>
                <ul>
                   {
                       data.map((item,index)=>{
                           return <li key={index} >{item}</li>
                       })
                   }
                </ul>    
            </div>
        )  
        // 2.将虚拟dom渲染到页面
        ReactDOM.render(VDOM,document.getElementById("test"))
    </script>
</body>
</html>
